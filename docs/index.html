<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lens.js - Bring transition to height changing.</title>
    <link rel="stylesheet" href="./fontello/css/fontello.css">
    <style>
      body {
        margin: 0;
        font-family: SegoeUI, "Helvetica Neue", Helvetica,Arial, sans-serif;
        color: #35495e;
      }

      input, code {
        font-family: inherit;
      }

      a {
        color: #4fc08d;
        text-decoration: none;
      }

      i {
        color: #35495e;
      }

      code {
        line-height: 1.3;
      }

      h1 {
        font-size: 50px;
      }

      h2 {
        font-size: 30px;
      }

      button {
        padding: 10px;
        margin: 10px 0;
        background-color: #35495e;
        color: #fff;
        border-radius: 20px;
        border: 0;
        outline: none;
        cursor: pointer;
      }

      input {
        border: 0;
        border-bottom: 1px solid #35495e;
        outline: none;
      }
      
      .m-auto {
        margin: 0 auto;
      }

      .t-center {
        text-align: center;
      }

      .tour-ctnr {
        color: #fff;
      }

      .lens-transition[data-lens=".tour-ctnr"] {
        width: 50%;
        padding: 50px;
        margin: 0 auto;
        background-color: #4fc08d;
        border-radius: 10px;
      }

      .show-case-ctnr {
        position: absolute;
      }

      .lens-transition[data-lens=".show-case-ctnr"] {
        padding: 20px;
        margin: 0 auto;
        background-color: #35495e;    
        border-radius: 10px;
      }

      .lens-transition {
        transition: all cubic-bezier(.22,.58,.12,.98) .4s;
      }

      .section-ctnr {
        padding: 150px 0;
      }

      footer {
        padding: 30px;
        background-color: #35495e;
        color: #fff;
        font-size: 12px;
      }

      @keyframes move-in-left {
        from {
          transform: translate(20em, 0);
          opacity: 0;
        }
        
        to {
          transform: translate(0, 0);
          opacity: 1;          
        }
      }

      @keyframes move-out-left {
        from {
          transform: translate(0, 0);
          opacity: 1;          
        }
        
        to {
          transform: translate(-20em, 0);
          opacity: 0;          
        }
      }

      .move-in-left,
      .enter-enter-active {
        animation: move-in-left cubic-bezier(.22,.58,.12,.98) .4s;
      }

      .enter-leave-active {
        position: absolute;
        animation: move-out-left cubic-bezier(.22,.58,.12,.98) .4s;
      }

      @keyframes move-in-top {
        from {
          transform: translate(0, 10em);
          opacity: 0;          
        }
        
        to {
          transform: translate(0, 0);
          opacity: 1;          
        }
      }

      .move-in-top {
        animation: move-in-top cubic-bezier(.22, .58, .12, .98) .5s;
      }

      @keyframes scale-in-ease {
        0% {
          transform: scale(0);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      .scale-in-ease {
        animation: scale-in-ease cubic-bezier(.22, .58, .12, .98) .5s;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="section-ctnr title t-center m-auto" style="max-width: 600px">
        <show-case></show-case>
        <h1>Lens.js</h1>     
        <p>Bring transition to size changing.</p>
        <ul style="max-width: 300px; margin: 10px auto; padding-left: 0; list-style-position: inside; text-align: left; line-height: 1.5;">
          <li>2KB minimized.</li>
          <li>You don't need to care about size.</li>
          <li>Everything is done automaticlly.</li>
        </ul>
        <p>
          <a href="https://github.com/LancerComet/lens.js" target="_blank">
            <i class="icon-github-circled" style="font-size: 30px"></i>
          </a>
        </p>
        <p>
          <img src="https://travis-ci.org/LancerComet/lens.js.svg?branch=master" alt="building status">          
        </p>
      </div>
    </header>
    
    <app class="section-ctnr t-center">
      <h4>Loading... Please wait...</h1>
    </app>
    
    <div class="usage t-center" style="padding: 50px 0">
      <h2>Document.</h2>
      <p>Click <a href="https://github.com/LancerComet/lens.js">here</a> to see more about document :)</p>
    </div>

    <footer>
      <div>
        <p>Lens.js Â© 2017 LancerComet.</p>
        <p>MIT License.</p>
      </div>
    </footer>
    
    <div class="scripts-requirement">
      <script src="./vue.min.js"></script>
      <script src="./lens.umd.js"></script>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
